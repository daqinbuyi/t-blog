{% extends admin_base.html %}
{% block title %}blog list{% end %}
{% block main %}
<h2 class="l-centered">Blog List</h2>
<hr>
<div class="marketing-ribbon centered-div">
    <table class="full-size-table pure-table pure-table-bordered ">
        <thead>
            <tr>
                <th>
                    #
                </th>
                <th>
                    Title
                </th>
                <th>
                    Category
                </th>
                <th>
                    PostTime
                </th>
                <th>
                    Method
                </th>
            </tr>
        </thead>
        <tbody>
            {% if headers %}
            {% for header in headers %}
            <tr>
                <td>
                    {{header[0]}}
                </td>
                <td>
                    {{header[1]}}
                </td>
                <td>
                    {{header[2]}}
                </td>
                <td>
                    {{header[3].strftime("%b-%d-%y")}}
                </td>
                <td>
                    <a href="/admin/post/edit/{{header[0]}}">edit</a>|delete
                </td>
            </tr>
            {% end %}
            {% end %}
        </tbody>
    </table>
</div>
{% end %}
