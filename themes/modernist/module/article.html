<article class="post">
    <header>
        <div class="icon"></div>
        <time datetime="{{article.post_time.strftime('%b-%d-%y %H:%M:%S')}}">
          <a href="#">{{article.post_time.strftime('%b-%d-%Y')}}</a>
        </time>
        <h1 class="title"><a href="#">{{article.title}}</a>
        </h1>
    </header>
    <div class="entry">
        {% raw article.content %}
    </div>
    <footer class="end-sep">
      {% if show_all %}
        <div class="tags">
          <a href="/tags/javascript/">javascript</a>, <a href="/tags/closure/">closure</a>
        </div>
      {% else %}
        <div class="alignleft">
            <a href="#" class="more-link">阅读全文</a>
        </div>
      {% end %}
        <div class="clearfix"></div>
    </footer>
    {% if show_all %}
    <section id="comment">
      <h1 class="title">Comment:</h1>
      <div class="ds-thread" data-title="{{article.title}}">
      </div>
    </section>
    {% end %}
</article>
